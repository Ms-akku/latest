<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="book.css">
</head>
<body>
    <section class="contact" >

        <h1 class="heading">Book your service</h1>
    
        <div class="row">
    
            <form id="book" action="">
                <div class="alert">Successful Submitted Your Appointment</div>
                <div class="inputBox">
                    <input type="text" id="name" required>
                    <label> name</label>
                </div>   
                <div class="inputBox">
                    <input type="email" id="email" required>
                    <label>email</label>
                </div>
                <div class="inputBox">
                    <input type="tel" id="number" minlength="10" maxlength="10" required>
                    <label>number</label>
                </div>
                <div class="inputBox">
                    <input type="date" id="date" required>  
                </div><br>
                <select  id="time" required>
                    <option>Select Time</option>
                    <option>10:00am - 11:00am</option>
                    <option>11:00am - 12:00pm</option>
                    <option>12:00pm - 01:00pm</option>
                    <option>01:00pm - 02:00pm</option>
                    <option>02:00pm - 03:00pm</option>
                    <option>04:00pm - 05:00pm</option>
                </select>
                <br><br>
                <select  id="pet" required>
                    <option>Select Pet</option>
                    <option>Dog</option>
                    <option>cat</option>
                    <option>rabbit</option>
                    <option>parrot</option>

                </select>
                <br><br>
                
                <select  id="service" required>
                    <option>Select service</option>
                    <option>deshedding</option>
                    <option>nail clipping</option>
                    <option>bathing</option>
                    <option>spa</option>
                    <option>eye cleaning</option>
                    <option>ear cleaning</option>
                </select>
                <br><br>

                <div class="inputBox">
                    <textarea required name="" id="description" cols="30" rows="10" aria-required="true"></textarea>
                    <label>your query</label>
                </div>
    
                <input type="submit" class="btn" value="Submit">
    
            </form>
    

    
        </div>
    
    </section>

</body>
</html>
